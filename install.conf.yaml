- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: ''

- create:
    - ~/Developer
    - "~/Docker Data"
    - ~/Pictures/Screenshots
    - ~/.config/nvim/undo
    - ~/.config/nvim/swaps
    - ~/.config/nvim/sessions

- link:
    ~/.bin: bin
    ~/.init: init
    ~/.asdfrc: asdf/asdfrc
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.hyper.js: hyper/.hyper.js
    ~/.iterm-profiles: iterm
    ~/.aliases: system/aliases
    ~/.themes: themes
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/nvim:
      create: true
      path: nvim
      force: true
    ~/.config/karabiner:
      create: true
      path: karabiner
      force: true
    # ~/.config/colorls:
    #   path: colorls
    ~/.aws: secrets/.aws
    ~/.secrets: secrets
    # ~/.ssh: secrets/.ssh
    ~/.oh-my-zsh-custom: zsh/ohmyzsh-custom
    ~/.zshrc:
      force: true
      path: zsh/zshrc
    ~/.fzf.zsh : zsh/.fzf.zsh

- shell:
  - [git submodule update --init --recursive, Installing submodules]
