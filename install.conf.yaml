- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.dotfiles: '' 

- create:
    - ~/Development
    - "~/Docker Data"
    - ~/Pictures/Screenshots
    - ~/.config/nvim/undo
    - ~/.config/nvim/swaps
    - ~/.config/nvim/sessions

- link:
    ~/.bin: bin
    ~/.init: init
    ~/.gitconfig: git/gitconfig
    ~/.gitignore_global: git/gitignore_global
    ~/.iterm-profiles: iterm
    ~/.aliases: system/aliases
    ~/.themes: themes
    ~/.tmux.conf: tmux/tmux.conf
    ~/.config/nvim: 
      create: true
      path: nvim
      force: true
    ~/.config/karabiner:
      create: true
      path: karabiner
      force: true
    ~/.config/colorls:
      create: true
      path: colorls
      force: true
    ~/.aws: secrets/.aws
    ~/.secrets: secrets
    # ~/.ssh: secrets/.ssh
    ~/.oh-my-zsh-custom: zsh/ohmyzsh-custom
    ~/.zshrc: 
      force: true
      path: zsh/zshrc
    ~/.fzf.zsh : zsh/.fzf.zsh

- brewfile:
    file: brew/Brewfile
    stdout: true
    include: ['tap', 'brew', 'cask', 'mas']

- asdf:
    - plugin: nodejs
      global: 12.16.1
      versions:
        - 12.16.1
        - 13.12.0
        - 10.15.3

    - plugin: python
      global: 3.8.2
      versions:
        - 3.8.2
        - 2.7.17

- shell:
  - [git submodule update --init --recursive, Installing submodules]
